databases:
  - name: chatbot-db
    databaseName: chatbot_db
    user: chatbot_user
    plan: free

services:
  - type: web
    name: chatbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080
      - key: RESET_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: http://localhost:3000
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: MAX_UPLOAD_SIZE
        value: 10485760

